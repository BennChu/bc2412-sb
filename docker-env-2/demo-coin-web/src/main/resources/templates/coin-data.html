
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Coin Data</title>
        <style>
            .positive { color: green; }
            .negative { color: red; }
            table {
                width: 80%;
                border-collapse: collapse;
                background-color: #09fff3; /* Light gray table background */
            }
        </style>
    </head>
    <body>
        <h1>Coin Data</h1>
        <table>
            <colgroup>
                <col style="width: 20%;"> <!-- ID -->
                <col style="width: 20%;"> <!-- Image -->
                <col style="width: 30%;"> <!-- Current Price -->
                <col style="width: 30%;"> <!-- Price Change 24h -->
            </colgroup>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Current Price (USD)</th>
                    <th>Price change 24h (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "coinDataDto : ${coinSnapList}">
                    <td th:text = "${coinDataDto.id}"></td>
                    <td><img th:src = "${coinDataDto.image}" alt = "coin image" height = "50"></td>
                    <td th:text = "${coinDataDto.currentPrice}"></td>
                    <td th:text = "${coinDataDto.priceChange24h > 0 ? '+' + coinDataDto.priceChange24h : coinDataDto.priceChange24h}"
                        th:class = "${coinDataDto.priceChange24h > 0 ? 'positive' : 'negative'}"></td>
                </tr>       
            </tbody>
        </table>
    </body>
</html>
